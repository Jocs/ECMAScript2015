<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ECMAScript5中的对象for in</title>
</head>
<body>
	<script>
	    function Person(){
	    	this.name = 'ransixi';
	    	this.age = 29;
	    	this.sayName = function(){
	    		console.log(this.name);
	    	}
	    }
	    Person.prototype.sayAge = function(){
	    	console.log(this.age);
	    };
	    var person1 = new Person();
	    for( var key in person1){
	    	console.log(key);
	    }
	    console.log('-------------------我是分割线---------------------');
	    for(var key in person1){
	    	if(person1.hasOwnProperty(key)){
	    		console.log(key);
	    	}
	    }
	</script>
</body>
</html>
