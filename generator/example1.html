<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	'use strict'
		var arr = [1, [[2, 3], 4], [5, 6]];
		var flag = function* (a) {
			var ii = a.length;
			for(let i = 0; i < ii; i ++){
				var item = a[i];
				if(typeof item !== 'number'){
					yield* flag(item);
				} else {
					yield item;
				}
			}
		};

		for(let f of flag(arr)){
			console.log(f);
		}
	</script>
</body>
</html>
