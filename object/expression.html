<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict'
		let obj = {};
		obj['hel' + 'lo'] = 'world';
		console.log(obj.hello);
		//1. Object.is()用来判断两个值是否完全相等, 但是+0 不等于 -0， NaN 等于NaN.
	
		console.log(Object.is(true, true));

		//2. Object.assign()方法用来将源对象（source）的所有可枚举属性，复制到目标对象（target）。它至少
		//需要两个对象作为参数，第一个参数是目标对象，后面的参数都是源对象，只要有一个参数不是对象，就会
		//抛出TypeError。
		let target = {}, source1 = {x: 1}, source2 = {y: 2};
		Object.assign(target, source1, source2);
		console.log(...Object.keys(target));
		Object.assign(target, Object.defineProperty({}, 'invisible', {
			enumerable: false,
			value: 'hello'
		}));
		console.log(target);
		Object.assign(target, {
			[Symbol('c')]: 'd'
		});
		console.log(target);
		class Person {
			constructor(x, y) {
				Object.assign(this, {x, y});
			}
		}
		Object.assign(Person.prototype, {
			sayX () {
				console.log(this.x);
			},
			sayY () {
				console.log(this.y);
			}
		});
		let person = new Person(1, 3);
		person.sayX();

		let obj1 = {foo: '123'};
		var xx = Object.getOwnPropertyDescriptor(obj1, 'foo');
		console.log(xx);
	</script>
</body>
</html>
